<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Pico.css (Classless version) -->
    <link rel="stylesheet" href="css/pico.classless.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="https://unpkg.com/feather-icons"></script>
    <title>Transparence</title>
  </head>

  <body>
    <!-- Header -->
    <header>
      <nav>
        <ul>
          <li><div class="logo"></div></li>
        </ul>
      </nav>
    </header>

    <!-- Main -->
    <main>
      <hgroup>
        <i data-feather="code" width="80px" height="80px"></i>
        <h1>Class-less example</h1>
        <h2>Just a pure semantic HTML markup, without <code>.classes</code></h2>
        <p>Although lacking in some styling options, this template offers the minimal elements to get any page started quick.</p>
      </hgroup>
    </main>

    <!-- Footer -->
    <footer>
      <small>Copyright Transparence 2022.</small>
    </footer>

  </body>
  <script>feather.replace()</script>
</html>
